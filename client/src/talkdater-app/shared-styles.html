<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px;
      }      

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-input {
        --paper-input-container-focus-color: #22934e;
        --paper-input-container-invalid-color: red;
      }

      .notification {
        opacity: 0;
        text-align: center;
        color: #22934e;
      }

      .notification.show {
        transition: all 0.5s ease;
        opacity: 1;
      }


    </style>
  </template>
</dom-module>
