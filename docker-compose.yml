version: '3'

services:
  mongodb:
    container_name: talkdater_mongo
    build: ./mongodb
    ports:
      - "27017:27017"
    networks:
      - dockernet

  api:
    container_name: talkdater_api
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - dockernet
    environment:
      - NODE_ENV=development
    restart: always

  client:
    container_name: talkdater_client
    build: ./client
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
      - api
    networks:
      - dockernet

  reverseproxy:
    container_name: talkdater_proxy
    build: ./reverseproxy
    ports:
      - 8080:8080
    depends_on:
      - api
      - client
    restart: always
    networks:
      - dockernet

networks:
  dockernet: