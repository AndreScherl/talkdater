<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="shared-styles.html">

<dom-module id="settings-view">
  <template>
    <style include="shared-styles">

    </style>

    <h1>Einstellungen</h1>

    <paper-input label="Ihr Name"
    placeholder="{{user.name}}"></paper-input>

    <div style="margin-top: 20px;">Wie oft möchten Sie maximal Benachrichtungen erhalten?</div>
    <paper-radio-group selected="daily">
      <paper-radio-button name="daily">Täglich</paper-radio-button>
      <paper-radio-button name="weekly">Wöchentlich</paper-radio-button>
      <paper-radio-button name="monthly">Monatlich</paper-radio-button>
    </paper-radio-group>      

  </template>

  <script>
    class SettingsView extends Polymer.Element {
      static get is() { return 'settings-view'; }

      constructor () {
        super();
        this.user = {name: 'Kai'};
      }
    }

    window.customElements.define(SettingsView.is, SettingsView);
  </script>
</dom-module>
