<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>Login</h1>
    <paper-input label='E-Mail' type='email'></paper-input>
    <paper-input label='Passwort' type='password'></paper-input>
    <paper-button name='submit' type='submit' on-click="login">Login</paper-button>
    <paper-button name='register' type='button' on-click="register">Registrieren</paper-button>
  </template>

  <script>
    class LoginView extends Polymer.Element {
      static get is() { return 'login-view'; }

      login() {
        // to do: ajax or something else to do a real login
        // [login code...]

        // after successful login route to dashboard view
        this._routeToPage('dashboard');
      }

      register() {
        this._routeToPage('register');
      }

      _routeToPage(page) {
        this.dispatchEvent(new CustomEvent('changepage', {detail: {page: page}, composed: true}));
      }
    }

    window.customElements.define(LoginView.is, LoginView);
  </script>
</dom-module>
