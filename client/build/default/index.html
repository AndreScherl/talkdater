          function getUrlVars() {
              var vars = {};

                  vars[key] = value;
              });
              return vars;
          }
          
          params = JSON.stringify(getUrlVars())
          const http = new XMLHttpRequest();
          const url='http://localhost/api/auth/local/verify';
          http.open('POST', url, true);
