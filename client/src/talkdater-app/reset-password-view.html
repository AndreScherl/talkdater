<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="reset-password-view">
  <template>
    <style include="shared-styles">

      #reset_password {
        float: right;
      }

      .links paper-button {
        color: grey;
        margin-top: 10px;
        font-size: 70%;
      }
            
    </style>

    <div class="notification"></div>

    <paper-input id="user_input" name="user" label="E-Mail"></paper-input>
    <paper-button id="reset_password" on-click="reset_password" raised elevation="1">Passwort zur√ºcksetzen</paper-button>
    
    <div class="links">
      <paper-button on-click="to_login">Zum Login</paper-button>
    </div>

  </template>

  <script>
    class ResetPasswordView extends Polymer.Element {
      static get is() { return 'reset-password-view'; }

      to_login() {
        console.log("this");

        this._routeToPage('login');
      }

      reset_password() {
        //send mail for password reset
        let mail_sent = false;

        //show notification mail sent
        if (mail_sent) {
          Polymer.dom(this.root).querySelector('.notification').innerHTML = "E-Mail versendet";
          Polymer.dom(this.root).querySelector('.notification').classList.add("show");
        } else {
          Polymer.dom(this.root).querySelector('.notification').innerHTML = "Fehler beim Senden der E-Mail. Nicht vorhanden?";
          Polymer.dom(this.root).querySelector('.notification').classList.add("show");
        }
      }

      _routeToPage(page) {
        //remove notification since it would stay there
        Polymer.dom(this.root).querySelector('.notification').innerHTML = "";
        Polymer.dom(this.root).querySelector('.notification').classList.remove("show");

        this.dispatchEvent(new CustomEvent('changepage', {detail: {page: page}, composed: true}));
      }
    }

    window.customElements.define(ResetPasswordView.is, ResetPasswordView);
  </script>
</dom-module>
