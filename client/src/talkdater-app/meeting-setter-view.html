<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-time-input/paper-time-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="meeting-setter-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>Set location and time.</h1>
    <paper-button raised on-tap="openDialog">Datepicker Dialog</paper-button>
    <app-datepicker-dialog id='datepicker_dialog'></app-datepicker-dialog>
    <paper-time-input format="24" value="{{result24}}" label='Time' name='time'></paper-time-input>
    <paper-input name='location' label='Location'></paper-input>
    <paper-button name='submit' type='submit'>Senden</paper-button>
    <paper-button name='cancel' type='reset'>Abbrechen</paper-button>
  </template>

  <script>
    class MeetingSetterView extends Polymer.Element {
      static get is() { return 'meeting-setter-view'; }
    
      openDialog(ev) {
        this.$.datepicker_dialog.open();
      }
    }

    window.customElements.define(MeetingSetterView.is, MeetingSetterView);
  </script>
</dom-module>
